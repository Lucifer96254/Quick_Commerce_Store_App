# QuickMart Render Blueprint
# Deploy with: render blueprint apply

services:
  # Backend API Service
  - type: web
    name: quickmart-api
    runtime: node
    region: singapore
    plan: starter
    rootDir: apps/api
    buildCommand: |
      cd ../.. && npm install && npm run build --workspace=@quickmart/db && npm run build --workspace=@quickmart/api
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: quickmart-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: quickmart-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        value: https://quickmart-web.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    autoDeploy: true

  # Web Frontend Service
  - type: web
    name: quickmart-web
    runtime: node
    region: singapore
    plan: starter
    rootDir: apps/web
    buildCommand: |
      cd ../.. && npm install && npm run build --workspace=@quickmart/shared-types && npm run build --workspace=@quickmart/web
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: quickmart-api
          type: web
          property: url
      - key: NEXT_PUBLIC_WS_URL
        value: wss://quickmart-api.onrender.com/ws
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: quickmart-redis
    region: singapore
    plan: starter
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

# PostgreSQL Database
databases:
  - name: quickmart-db
    region: singapore
    plan: starter
    databaseName: quickmart
    user: quickmart
    ipAllowList: []
    postgresMajorVersion: "15"

# Environment Groups
envVarGroups:
  - name: quickmart-secrets
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
